<!-- ask 5: Bootstrap Framework

Bootstrap is a popular front-end framework that provides a collection of pre-built CSS components and JavaScript plugins. It helps developers create responsive and visually appealing websites quickly.

Key features of Bootstrap:

Grid system: A flexible grid system that allows you to create responsive layouts.
Components: Pre-built components like buttons, forms, and navigation elements.
Utilities: CSS classes that can be used to style elements quickly and easily.
Example:

HTML -->
<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">   

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   

</head>
<body>

<nav class="navbar navbar-expand-sm   
 bg-dark navbar-dark">

    <span class="navbar-toggler-icon"></span>   

  </button>

        <a class="nav-link" href="#">Home</a>
      </li>

      </li>

      </li>
    </ul>
  </div>   

</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-4">   

      <div class="card">
        <img src="img/card1.jpg" class="card-img-top" alt="Card Image">

          <h5 class="card-title">Card Title</h5>
          <p class="card-text">Some quick example text to build on the   
 card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

    <div class="col-sm-4">
      </div>   

    <div class="col-sm-4">
      </div>

</html>
